<ion-modal-view id="login">
  <ion-header-bar>
    <h1 class="title">Bienvenido a MiParqueo</h1>
  </ion-header-bar>
  <ion-content>
  <div style="    bottom: 0;
    position: absolute;
    width: 100%;">
    <button ng-click="login(0)" class="button button-full bold fb-button">
        <i class="ion-social-facebook fb-icon"></i> Entrar con Facebook
    </button>
    <button ng-click="login(1)" class="button button-full bold google-button">
        <i class="ion-social-googleplus googleplus-icon"></i> Entrar con Google
    </button>
  </div>
  </ion-content>
</ion-modal-view>
