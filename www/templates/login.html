<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
  <button ng-click="login()" class="button button-full bold fb-button">
        <i class="ion-social-facebook fb-icon"></i> Entrar con Facebook
      </button>
  </ion-content>
</ion-modal-view>
