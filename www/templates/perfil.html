<ion-view view-title="Perfil" cache-view="false">
      <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-gear-a" ng-click="toggleEdit()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content >
  <div ng-if="!edit">
    <h4 style="text-align:center;">{{user.perfil.nombre}} {{user.perfil.apellido}}</h4>
    <h4 style="text-align:center;">{{user.perfil.direccion}}</h4>
    <h4 style="text-align:center;">{{user.perfil.email}}</h4>
    <h4 style="text-align:center;">+593-{{user.perfil.celular}}</h4>
    
    <div class="row" style="text-align:center;">
      <div class="col placa active"><p>{{user.perfil.placa}}</p></div>
      <div class="col tipoVehiculo" ng-if="user.perfil.tipoVehiculo == 0" ><p>Liviano</p></div>
      <div class="col tipoVehiculo" ng-if="user.perfil.tipoVehiculo == 1" ><p>Pesado</p></div>
      <div class="col tipoVehiculo" ng-if="user.perfil.tipoVehiculo == 2" ><p>Moto</p></div>
    </div>
    </div>
    <div class="list" ng-if="edit" >
      <label class="item item-input ">
        <span class="input-label">Nombre</span>
        <input type="text" ng-model="user.perfil.nombre">
      </label>
      <label class="item item-input ">
        <span class="input-label">Apellido</span>
        <input type="text" ng-model="user.perfil.apellido">
      </label>
      <label class="item item-input ">
        <span class="input-label">Direccion</span>
        <input type="text" ng-model="user.perfil.direccion">
      </label>
      <label class="item item-input ">
        <span class="input-label">Correo</span>
        <input type="text" ng-model="user.perfil.email">
      </label>
      <label class="item item-input ">
        <span class="input-label">Celular</span>
        593-<input type="text" ng-model="user.perfil.celular">
      </label>
      <label class="item item-input">
        <div class="input-label">
          Placa Vehículo:
        </div>
        <input type="text" ng-model="user.perfil.placa" class="item-note" style="text-align: right;" maxlength="7">
      </label>
    </div>
    <h3 ng-if="edit" style="text-align:center;margin:5px 0 0 0;">Tipo de Vehículo</h3>
    <div ng-if="edit" class="row" style="text-align:center;">
      <div class="col tipoVehiculo" ng-class="{active: user.perfil.tipoVehiculo == 0}" ng-click="user.perfil.tipoVehiculo = 0"><p>Liviano</p></div>
      <div class="col tipoVehiculo" ng-class="{active: user.perfil.tipoVehiculo == 1}" ng-click="user.perfil.tipoVehiculo = 1"><p>Pesado</p></div>
      <div class="col tipoVehiculo" ng-class="{active: user.perfil.tipoVehiculo == 2}" ng-click="user.perfil.tipoVehiculo = 2"><p>Moto</p></div>
    </div>
    <div ng-if="edit" class="padding">
      <button class="button button-block button-positive" ng-click="guardar()">Guardar</button>
    </div>
  </ion-content>
</ion-view>
