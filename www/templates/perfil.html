<ion-view view-title="Perfil">
<ion-content >
      <div class="list">
        <label class="item item-input ">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="nombre">
        </label>
        <label class="item item-input ">
          <span class="input-label">Direccion</span>
          <input type="text" ng-model="direccion">
        </label>
        <label class="item item-input ">
          <span class="input-label">Correo</span>
          <input type="text" ng-model="correo">
        </label>
        <label class="item item-input ">
          <span class="input-label">Celular</span>
          <input type="text" ng-model="Celular">
        </label>
      
      <div class="list" style="margin-bottom: 5px;">
      <div class="item item-divider">
        Tipo de vehículo
      </div>
      <ion-radio ng-model="vehiculo" ng-value="0">Liviano</ion-radio>
      <ion-radio ng-model="vehiculo" ng-value="1">Pesado</ion-radio>
      <ion-radio ng-model="vehiculo" ng-value="2">Moto</ion-radio>
    </div>
    <label class="item item-input">
      <div class="input-label">
        Placa Vehículo:
      </div>
      <input type="text" ng-model="placa" class="item-note" style="text-align: right;" maxlength="7">
    </label>
    <div class="padding">
        <button class="button button-block button-positive" ng-click="guardar()">Guardar</button>
      </div>
    </ion-content>
</ion-view>
