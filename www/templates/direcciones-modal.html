<ion-modal-view>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in address" menu-close ng-click="selectAddr(item)">
      {{item.formatted_address}}
      </ion-item>
    </ion-list>
    <button ng-click="cancelarBusqueda()" class="button button-full button-stable bold">Cancelar</button>
  </ion-content>
</ion-modal-view>
