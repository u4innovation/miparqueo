<ion-view view-title="Mapa">
<ion-content scroll="false">
<label class="item item-input" style="    position: relative;
	top: 10px;
	width: 90%;
	border-radius: 20px;
	margin: auto;
	box-shadow: 0px 2px 10px;">
	<i class="icon ion-search placeholder-icon"></i>
	<input type="text" placeholder="Direccion" ng-model="direccion" on-enter="buscarDireccion()">
</label>
<map id="mapa" init-funct="iniciarMapa()" style="position: absolute;top: 0;"></map>
<button ng-click="centrarMapa()" class="button icon ion-ios-navigate" style="position: absolute;bottom: 10px;right: 10px;border-radius: 50%;box-shadow: 0px 2px 10px;width: 52px;height: 52px;"></button>
</ion-content>
</ion-view>
