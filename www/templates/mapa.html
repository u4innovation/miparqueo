<ion-view view-title="Mapa">
	<ion-content scroll="false">
		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="text" placeholder="Direccion" ng-model="direccion" ng-blur="buscarDireccion(direccion)">
		</label>
		<map id="mapa" init-funct="iniciarMapa()"></map>
		<button ng-click="centrarMapa()" class="button icon ion-ios-navigate" style="position: absolute; bottom: 10px;right: 10px;"></button>
	</ion-content>
</ion-view>
