<ion-modal-view>
<ion-header-bar>
<h1 class="title">Parqueo</h1>
<button class="button button-clear button-primary" ng-click="modalDetalle.hide()">Cerrar</button>
</ion-header-bar>
<ion-content class="padding">
<div class="list">
  <label>{{ parqueoSeleccionado.Nombre }}</label>
  <button class="button button-full button-positive" ng-click="reservar()">Reservar</button>
</div>
</ion-content>
</ion-modal-view>
